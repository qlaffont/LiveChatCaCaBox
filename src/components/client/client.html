<html>

<head>
  <title>LiveChatCCB</title>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
    integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
  <script src="https://cdn.vidstack.io/player@1.12.13" type="module"></script>
  <style>
    /* Force la transparence de base pour l'overlay Electron */
    html, body {
      background: transparent !important;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evite les scrollbars */
    }
    media-player.is-short {
      aspect-ratio: 9 / 16;
    }
  </style>
</head>

<body>
  <div class="absolute top-3 left-3 hidden flex-col items-center z-50" id="author-block">
    <div class="w-fit">
      <div class="border-4 rounded-full border-[#57F287] inline-block">
        <img id="author-img" src="" class="w-full h-full max-w-[70px] max-h-[70px] rounded-full" />
      </div>
    </div>
    <div>
      <p id="author-username" class="text-center font-medium text-white text-lg max-w-[100px]"
        style="text-shadow: #57F287 1px 0 10px;"></p>
    </div>
  </div>

  <div class="absolute w-screen h-screen flex items-end justify-center top-0 left-0 z-20 px-5 pb-5">
    <div>
      <p id="message-text" class="text-white text-5xl font-medium text-center" style="text-shadow:white 1px 0 10px;">
      </p>
    </div>
  </div>

  <div class="absolute max-w-screen max-h-screen h-full w-full flex items-center justify-center top-0 left-0">
    <div id="message-block">
    </div>
  </div>

  <script>
    function getTikTokId(url) {
      if (!url) return null;
      const regex =
        /\bhttps?:\/\/(?:m|www|vm)\.tiktok\.com\/(?:.*\b(?:(?:usr|v|embed|user|video)\/|\?shareId=|\&item_id=)(\d+)|([^\/]+))/gm;
      const match = regex.exec(url);
      return match ? match[1] || match[2] : null;
    }

    function generateImg(src, displayFull) {
      return `<img id="message-img" src="${src}" style="width: auto; height: 100vh; max-width: 100vw; object-fit: contain; display: block; margin: auto;" />`;
    }

    function generateAudioVideo(src, displayFull, mediaIsShort) {
      var finalSrc = src;
      var isShortUrl = src && src.includes('/shorts/');
      if (isShortUrl) {
        finalSrc = src.replace('/shorts/', '/watch?v=');
      }

      // Si c'est un Short (détecté par URL ou métadonnée), on force le ratio 9:16 centré avec fond transparent
      if (mediaIsShort || isShortUrl) {
           return `<div style="display: flex; justify: center; align-items: center; width: 100vw; height: 100vh; background: transparent;">
                    <media-player id="message-player" src="${finalSrc}" autoplay style="aspect-ratio: 9/16; height: 100vh; width: auto; border: none; overflow: hidden; background: transparent;">
                      <media-provider></media-provider>
                      <media-audio-layout></media-audio-layout>
                      <media-video-layout></media-video-layout>
                    </media-player>
                  </div>`;
      }

      // Video normale
      return `<media-player id="message-player" src="${finalSrc}" autoplay style="width: 100vw; height: 100vh; border: none; overflow: hidden; background: transparent;">
        <media-provider></media-provider>
        <media-audio-layout></media-audio-layout>
        <media-video-layout></media-video-layout>
      </media-player>`;
    }

    function generateTikTok(src, displayFull) {
        const id = getTikTokId(src);
        if (!id) return '';
        // TikTok en 9:16 centré strict.
        // Retour à la version stable (sans scale, sans son forcé via scraping)
        return `<div style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; background: transparent;">
                  <iframe src="https://www.tiktok.com/embed/v2/${id}?autoPlay=1&mute=0" 
                   style="aspect-ratio: 9/16; height: 100vh; width: auto; border: none; background: transparent;" 
                   frameborder="0" allowtransparency="true" allow="autoplay; encrypted-media; fullscreen;" allowfullscreen></iframe>
                </div>`;
    }

    function displayAuthor(authorUsername, authorPictureURL) {
      var elementBlock = document.getElementById('author-block');
      var elementUsername = document.getElementById('author-username');
      var elementImg = document.getElementById('author-img');

      elementBlock.style.display = 'none';

      elementUsername.innerHTML = authorUsername;
      // Display default image if user doesn't have an image
      elementImg.src = authorPictureURL || 'https://archive.org/download/discordprofilepictures/discordblue.png';

      if (authorUsername || authorPictureURL) {
        elementBlock.style.display = 'flex';
      }
    }

    function displayText(text) {
      var element = document.getElementById('message-text');
      element.style.display = 'none';

      if (text) {
        element.innerHTML = text;
        element.style.display = 'block';
      }
    }

    function displayContent(data) {
      var element = document.getElementById('message-block');

      element.innerHTML = '';

      if (data.mediaContentType) {
        if (data.mediaContentType === 'embed/tiktok') {
             // Revert à l'iframe direct (centré, scale 1.3, pas de son garanti mais affichage ok)
             element.innerHTML = generateTikTok(data.media || data.url, data.displayFull);
        } else if (data.mediaContentType.indexOf('image') === 0) {
          element.innerHTML = generateImg(data.media || data.url, data.displayFull);
        } else {
          element.innerHTML = generateAudioVideo(data.media || data.url, data.displayFull, data.mediaIsShort);
        }
      }
    }

    var timeout;
    function displayMessage(message) {
      console.debug("New message !", message);
      if (timeout) {
        clearTimeout(timeout);
      }
      if (message.duration) {
        timeout = setTimeout(() => {
          displayMessage({})
        }, (message.duration * 1000) + 100);
      }

      var elementMessage = document.getElementById('message-block');
      var elementBlock = document.getElementById('author-block');
      var elementText = document.getElementById('message-text');
      elementMessage.innerHTML = '';
      elementBlock.style.display = 'none';
      elementText.style.display = 'none';

      displayAuthor(message.author, message.authorImage);

      var data = JSON.parse(message.content || '{}');

      displayText(data.text);
      displayContent(data);
    }

    document.addEventListener("DOMContentLoaded", function () {
      var socket = io({
        'reconnection': true,
        'reconnectionDelay': 1000,
        'reconnectionDelayMax': 1000,
        'reconnectionAttempts': 999
      });

      socket.on('connect', () => {
        //Get query param
        const urlParams = new URLSearchParams(window.location.search);
        socket.emit("join-room", "messages-" + urlParams.get('guildId'));
      });

      socket.on("new-message", function (data) {
        console.debug(data);
        displayMessage(data);
      });

      socket.on("stop", function (data) {
        console.debug("Media stopped !");
        clearTimeout(timeout);
        displayMessage({});
      });
    });
  </script>
</body>

</html>
